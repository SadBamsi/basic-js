<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		class DepthCalculator {
			calculateDepth(arr) {
				let res = 1;
				if (!Array.isArray(arr)) return 0
				for (let item of arr) {
					res = Math.max(this.calculateDepth(item) + 1, res)
				}
				return res;
			}
		}
		let a = new DepthCalculator();
		console.log(a.calculateDepth([1, [2], [1, [3]]]))
	</script>
</body>
</html>
