<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		const transform = (arr) => {
			let temp =  Array.from(arr)
			temp.map((item, i) => {
				switch (item) {
					case '--discard-next' :
						i != temp.length - 1 ? delete(temp[i + 1]) : false;
						delete(temp[i])
						break;
					case '--discard-prev' :
						i != 0 && temp[i-1] != undefined ? delete(temp[i - 1]) : false;
						delete(temp[i])
						break;
					case '--double-prev' :
						i != 0 || temp[i - 1] != undefined ? temp[i] = temp[i - 1] : delete(temp[i]);
						break; 
					case '--double-next' :
						temp[i + 1] != undefined ? temp[i] = temp[i + 1] : false;
						break; 
					default: 
						return item;
				}
			})
			return temp.filter((item) => item != undefined)
		}

		

		console.log(transform( ['--double-prev', 1, 2, 3] ))

	</script>
</body>
</html>
